{{ define "breadcrumb" }}
    {{ with .Parent }}
        {{ template "breadcrumb" . }}
        <a href="{{ .Permalink }}">
            <span class="breadcrumb-item">
                {{.Title}}
            </span>
        </a>
        <span class="breadcrumb-separator">
            >
        </span>
    {{ end }}
{{ end }}

<div class="breadcrumb">{{ template "breadcrumb" . }} 
    <span class="breadcrumb-item active">
        {{ .Title }}
    </span>
</div>
